<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Eletrônico de Frequência - Goiânia</title>
    <style>
        :root {
            --bg-verde: #3d8c5a;
            --bg-tela: #d8e5d8;
            --bg-tabela: #e6f0e6;
            --border-color: #7a9c7a;
            --btn-amarelo: #fdfd66;
            --btn-vermelho: #ff4d4d;
            --btn-ciano: #66ffff;
            --relogio-azul: #5ed3f3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        #sistema-container {
            width: 100%;
            max-width: 1100px;
            background-color: var(--bg-tela);
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* Cabeçalho */
        header {
            background-color: var(--bg-verde);
            color: white;
            padding: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            border-bottom: 1px solid #000;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-placeholder { 
            width: 50px; height: 50px; background: white; 
            border-radius: 4px; display: flex; align-items: center; justify-content: center;
            font-size: 8px; color: #333; font-weight: bold; text-align: center;
        }
        .header-title { text-align: center; font-weight: bold; text-transform: uppercase; font-size: 1.1rem; }
        .ip-info { font-size: 12px; font-weight: bold; text-align: right; }

        /* Relógio e Data */
        .relogio-bar {
            display: grid;
            grid-template-columns: 1fr 200px;
            background-color: #fff;
        }
        .empty-space { background-color: var(--bg-tabela); border: 1px solid var(--border-color); }
        .clock-box { 
            background-color: var(--relogio-azul); 
            padding: 10px; text-align: center; 
            border: 1px solid var(--border-color);
            color: #003366;
        }
        #hora-v { font-size: 24px; font-weight: 900; display: block; }
        #data-v { font-size: 14px; font-weight: bold; }

        /* Info Servidor */
        .info-table { width: 100%; border-collapse: collapse; background: var(--bg-tabela); }
        .info-table td { border: 1px solid var(--border-color); padding: 5px 8px; font-size: 12px; height: 32px; }
        .label { background-color: #c0d1c0; width: 100px; font-weight: bold; }
        input[type="text"] { width: 100%; max-width: 150px; border: 1px solid #777; padding: 2px; }

        /* Divisores */
        .section-header { 
            background: #bccabc; padding: 4px 10px; font-size: 12px; 
            font-weight: bold; border: 1px solid var(--border-color);
        }

        .display-area { min-height: 45px; background: white; padding: 10px; border: 1px solid var(--border-color); }

        /* Botões Estilo Original */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px 10px;
            justify-items: center;
            align-items: center;
        }

        .btn-col { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 180px; }

        .btn {
            height: 65px;
            border: 1px solid #000;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn:active { transform: translate(1px, 1px); box-shadow: none; }

        .amarelo { background-color: var(--btn-amarelo); }
        .vermelho { background-color: var(--btn-vermelho); }
        .ciano { background-color: var(--btn-ciano); }
        
        .btn-limpa {
            width: 100px; height: 100px; background: white;
            border: 1px solid #000; font-weight: bold;
        }

        footer { 
            margin-top: auto; padding: 10px; text-align: right; 
            font-size: 11px; font-weight: bold; 
        }

        /* Responsividade Mobile */
        @media (max-width: 650px) {
            header { grid-template-columns: 1fr; gap: 10px; }
            .ip-info { text-align: center; }
            .relogio-bar { grid-template-columns: 1fr; }
            .button-grid { grid-template-columns: 1fr 1fr; }
            .btn-limpa { grid-column: span 2; width: 80%; height: 50px; margin: 0 auto; }
            .label { width: 80px; font-size: 10px; }
        }
    </style>
</head>
<body>

<div id="sistema-container">
    <header>
        <div class="logo-area">
            <div class="logo-placeholder">BRASÃO<br>GOIÂNIA</div>
            <div style="line-height: 1.2; font-size: 13px; font-weight: bold;">PREFEITURA<br>DE GOIÂNIA</div>
        </div>
        <div class="header-title">Registro Eletrônico de Frequência</div>
        <div class="ip-info">10.10.57.110</div>
    </header>

    <div class="relogio-bar">
        <div class="empty-space">
            <table class="info-table" style="border: none;">
                <tr>
                    <td class="label">Matrícula</td>
                    <td style="border-right: none;"><input type="text" id="mat-input" autofocus></td>
                </tr>
            </table>
        </div>
        <div class="clock-box">
            <span id="data-v">03/02/2026</span>
            <span id="hora-v">07:32:36</span>
        </div>
    </div>

    <table class="info-table">
        <tr>
            <td class="label">Nome</td><td id="res-nome" colspan="3"></td>
        </tr>
        <tr>
            <td class="label">Órgão</td><td id="res-orgao" colspan="3"></td>
        </tr>
        <tr>
            <td class="label">Lotação</td><td id="res-lotacao"></td>
            <td class="label" style="width: 80px;">Código</td><td id="res-codigo"></td>
        </tr>
        <tr>
            <td class="label">Jornada</td><td id="res-jornada" colspan="3"></td>
        </tr>
    </table>

    <div class="section-header">Último Registro</div>
    <div class="display-area" id="log-registro"></div>

    <div class="section-header">Registro Atual</div>
    <div class="display-area" style="text-align: center; color: red; font-weight: bold; font-size: 18px;" id="status-msg"></div>

    <div class="button-grid">
        <div class="btn-col">
            <button class="btn amarelo" onclick="baterPonto('Entrada Normal')">Entrada Normal</button>
            <button class="btn amarelo" onclick="baterPonto('Saída Normal')">Saída Normal</button>
        </div>
        <div class="btn-col">
            <button class="btn vermelho" onclick="baterPonto('Entrada Serviço')">Entrada Serviço</button>
            <button class="btn vermelho" onclick="baterPonto('Saída Serviço')">Saída Serviço</button>
        </div>
        <div class="btn-col">
            <button class="btn ciano" onclick="baterPonto('Entrada Lanche')">Entrada Lanche</button>
            <button class="btn ciano" onclick="baterPonto('Saída Lanche')">Saída Lanche</button>
        </div>
        <button class="btn btn-limpa" onclick="limpar()">Limpa</button>
    </div>

    <footer>Versão 1.3.0002 SICTEC</footer>
</div>

<script>
    // Relógio em tempo real
    function atualizarRelogio() {
        const agora = new Date();
        document.getElementById('data-v').innerText = agora.toLocaleDateString('pt-BR');
        document.getElementById('hora-v').innerText = agora.toLocaleTimeString('pt-BR');
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    function baterPonto(tipo) {
        const mat = document.getElementById('mat-input').value;
        if(!mat) {
            alert("Por favor, insira a matrícula.");
            return;
        }

        // Simulação de preenchimento
        document.getElementById('res-nome').innerText = "NOME DO SERVIDOR EXEMPLO";
        document.getElementById('res-orgao').innerText = "SECRETARIA MUNICIPAL DE GOIÂNIA";
        document.getElementById('res-lotacao').innerText = "GERÊNCIA DE TECNOLOGIA";
        document.getElementById('res-codigo').innerText = "404";
        document.getElementById('res-jornada').innerText = "8 HORAS DIÁRIAS";

        const hora = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('log-registro').innerText = `${tipo} realizado com sucesso às ${hora}`;
        
        const status = document.getElementById('status-msg');
        status.innerText = "REGISTRO EFETUADO!";
        setTimeout(() => status.innerText = "", 3000);
    }

    function limpar() {
        document.getElementById('mat-input').value = "";
        document.querySelectorAll('[id^="res-"]').forEach(el => el.innerText = "");
        document.getElementById('log-registro').innerText = "";
        document.getElementById('status-msg').innerText = "";
        document.getElementById('mat-input').focus();
    }

    // Suporte ao Enter no input de matrícula
    document.getElementById('mat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') baterPonto('Entrada Normal');
    });
</script>

</body>
</html>
