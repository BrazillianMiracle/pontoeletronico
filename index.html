<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor - Registro Eletrônico de Frequência</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }

        #monitor-virtual {
            width: 1024px;
            background-color: #d8e5d8;
            border: 1px solid #555;
            min-height: 650px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        /* Cabeçalho */
        header {
            background-color: #3d8c5a; 
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d6a44;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brasao-frame {
            background-color: white;
            padding: 5px;
            border-radius: 4px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brasao-frame img {
            max-width: 100%;
            max-height: 100%;
        }

        .texto-topo { font-weight: bold; font-size: 15px; line-height: 1.1; }
        .titulo-principal { font-size: 20px; font-weight: bold; text-transform: uppercase; }

        /* Tabela */
        .tabela-servidor {
            width: 100%;
            border-collapse: collapse;
            background-color: #e6f0e6;
        }

        .tabela-servidor td {
            border: 1px solid #b0c4b0;
            padding: 6px 10px;
            font-size: 13px;
        }

        .label-cinza { background-color: #e6f0e6; width: 110px; }
        
        input[type="text"] {
            border: 1px solid #555;
            padding: 3px;
            width: 160px;
            font-weight: bold;
            background-color: #fff;
        }

        /* Relógio */
        .relogio-container {
            background-color: #5ed3f3;
            width: 200px;
            text-align: center;
            color: #003366;
            border-left: 1px solid #b0c4b0;
        }

        #hora-atual { font-size: 28px; font-weight: 900; display: block; }

        /* Divisores */
        .faixa-divisor {
            background-color: #bccabc;
            padding: 3px 10px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #999;
        }

        /* Botões */
        .area-botoes {
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            align-items: center;
        }

        .coluna { display: flex; flex-direction: column; gap: 20px; }

        .btn-ponto {
            width: 160px;
            height: 70px;
            font-weight: bold;
            border: 1px solid #444;
            cursor: pointer;
            box-shadow: 2px 2px 0px #888;
        }

        .amarelo { background-color: #ffff66; }
        .vermelho { background-color: #ff5050; }
        .ciano { background-color: #66ffff; }
        .btn-limpa { background-color: white; width: 100px; height: 100px; font-weight: bold; }

        /* MENSAGEM DE SUCESSO EM VERMELHO - O PONTO CHAVE */
        #status-frequencia {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            font-size: 22px;
            margin-top: 10px;
            height: 30px;
            text-transform: uppercase;
        }

        footer {
            position: absolute;
            bottom: 5px;
            right: 15px;
            font-size: 11px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div id="monitor-virtual">
    <header>
        <div class="logo-box">
            <div class="brasao-frame">
                <img src="images/1.png" alt="Logo">
            </div>
            <div class="texto-topo">PREFEITURA<br>DE GOIÂNIA</div>
        </div>
        <div class="titulo-principal">Registro Eletrônico de Frequência</div>
        <div style="font-weight: bold; font-size: 13px;">10.10.57.110</div>
    </header>

    <table class="tabela-servidor">
        <tr>
            <td class="label-cinza">Matrícula</td>
            <td style="width: 200px;"><input type="text" id="mat-input" autofocus onkeypress="handleEnter(event)"></td>
            <td class="label-cinza">Contrato</td>
            <td id="c-contrato"></td>
            <td rowspan="4" class="relogio-container">
                <span id="data-v">04/02/2026</span>
                <span id="hora-v">00:00:00</span>
            </td>
        </tr>
        <tr><td class="label-cinza">Nome</td><td id="c-nome" colspan="3"></td></tr>
        <tr><td class="label-cinza">Órgão</td><td id="c-orgao" colspan="3"></td></tr>
        <tr><td class="label-cinza">Lotação</td><td id="c-lotacao"></td><td class="label-cinza">Código</td><td id="c-codigo"></td></tr>
        <tr><td class="label-cinza">Jornada</td><td id="c-jornada" colspan="3"></td><td style="background:none; border:none"></td></tr>
    </table>

    <div class="faixa-divisor">Ultimo Registro</div>
    <div id="ultimo-log" style="height: 40px; padding: 10px; font-size: 14px; background: #fdfdfd;"></div>

    <div class="faixa-divisor">Registro Atual</div>
    <div class="area-botoes">
        <div class="coluna">
            <button class="btn-ponto amarelo" onclick="registrar('Entrada Normal')">Entrada Normal</button>
            <button class="btn-ponto amarelo" onclick="registrar('Saída Normal')">Saída Normal</button>
        </div>
        <div class="coluna">
            <button class="btn-ponto vermelho" onclick="registrar('Entrada Serviço')">Entrada Serviço</button>
            <button class="btn-ponto vermelho" onclick="registrar('Saída Serviço')">Saída Serviço</button>
        </div>
        <div class="coluna">
            <button class="btn-ponto ciano" onclick="registrar('Entrada Lanche')">Entrada Lanche</button>
            <button class="btn-ponto ciano" onclick="registrar('Saída Lanche')">Saída Lanche</button>
        </div>
        <button class="btn-limpa" onclick="limpar()">Limpa</button>
    </div>

    <div id="status-frequencia"></div>

    <footer>Versão 1.3.0002 SICTEC</footer>
</div>

<script>
    // Relógio
    function clock() {
        const n = new Date();
        document.getElementById('data-v').innerText = n.toLocaleDateString('pt-BR');
        document.getElementById('hora-v').innerText = n.toLocaleTimeString('pt-BR');
    }
    setInterval(clock, 1000);
    clock();

    // Função Enter
    function handleEnter(e) {
        if (e.key === 'Enter') {
            registrar('Entrada Normal'); // Assume entrada normal no Enter
        }
    }

    function registrar(tipo) {
        const mat = document.getElementById('mat-input').value;
        if (!mat) return;

        // Simulação de Dados
        document.getElementById('c-nome').innerText = "SERVIDOR REGISTRADO";
        document.getElementById('c-orgao').innerText = "PREFEITURA DE GOIANIA";
        document.getElementById('c-lotacao').innerText = "UNIDADE PADRÃO";
        document.getElementById('c-jornada').innerText = "40 HORAS";
        document.getElementById('c-contrato').innerText = "1";
        document.getElementById('c-codigo').innerText = "001";

        // Atualiza Logs
        const hora = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('ultimo-log').innerText = `${tipo} - ${hora}`;
        
        // EXIBE A MENSAGEM EM VERMELHO
        const status = document.getElementById('status-frequencia');
        status.innerText = "Frequência registrada";
        
        // Limpa a mensagem após 4 segundos para a próxima batida
        setTimeout(() => { status.innerText = ""; }, 4000);
    }

    function limpar() {
        document.getElementById('mat-input').value = "";
        document.getElementById('status-frequencia').innerText = "";
        document.getElementById('ultimo-log').innerText = "";
        ['c-nome','c-orgao','c-lotacao','c-jornada','c-contrato','c-codigo'].forEach(id => {
            document.getElementById(id).innerText = "";
        });
    }
</script>

</body>
</html>
