<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor - Registro Eletrônico de Frequência</title>
    <style>
        :root {
            --bg-verde: #3d8c5a;
            --bg-tela: #d8e5d8;
            --bg-tabela: #e6f0e6;
            --border-color: #7a9c7a;
            --btn-amarelo: #fdfd66;
            --btn-vermelho: #ff4d4d;
            --btn-ciano: #66ffff;
            --relogio-azul: #5ed3f3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            padding: 10px;
            min-height: 100vh;
        }

        #monitor-virtual {
            width: 100%;
            max-width: 1024px;
            background-color: var(--bg-tela);
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        /* Cabeçalho */
        header {
            background-color: var(--bg-verde);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d6a44;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brasao-frame {
            background-color: white;
            padding: 5px;
            border-radius: 4px;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 1px solid #2d6a44;
        }

        .brasao-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .texto-topo { font-weight: bold; font-size: 14px; line-height: 1.1; }
        .titulo-principal { font-size: 18px; font-weight: bold; text-transform: uppercase; text-align: center; flex-grow: 1; }
        .ip-display { font-weight: bold; font-size: 13px; }

        /* Relógio e Matrícula */
        .faixa-superior {
            display: flex;
            background-color: var(--bg-tabela);
            border-bottom: 1px solid var(--border-color);
        }

        .matricula-setor {
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .relogio-container {
            background-color: var(--relogio-azul);
            width: 220px;
            text-align: center;
            color: #003366;
            padding: 8px;
            border-left: 1px solid var(--border-color);
        }

        #hora-v { font-size: 26px; font-weight: 900; display: block; line-height: 1; }
        #data-v { font-size: 14px; font-weight: bold; }

        /* Tabela Servidor */
        .tabela-servidor { width: 100%; border-collapse: collapse; }
        .tabela-servidor td { border: 1px solid var(--border-color); padding: 6px 10px; font-size: 13px; height: 35px; }
        .label-cinza { background-color: #cbdacb; width: 110px; font-weight: bold; }
        
        input[type="text"] {
            border: 1px solid #555;
            padding: 4px;
            width: 100%;
            max-width: 160px;
            font-weight: bold;
        }

        /* Divisores */
        .faixa-divisor {
            background-color: #bccabc;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid #999;
        }

        /* Área de Ação */
        .area-botoes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 30px 15px;
            justify-items: center;
        }

        .coluna-btns { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 180px; }

        .btn-ponto {
            height: 60px;
            font-weight: bold;
            border: 1px solid #333;
            cursor: pointer;
            box-shadow: 2px 2px 0px #666;
            border-radius: 3px;
            transition: 0.1s;
        }
        .btn-ponto:active { transform: translate(1px, 1px); box-shadow: none; }

        .amarelo { background-color: var(--btn-amarelo); }
        .vermelho { background-color: var(--btn-vermelho); }
        .ciano { background-color: var(--btn-ciano); }
        
        /* ALTERAÇÃO SOLICITADA: Botão Limpa Quadrado */
        .btn-limpa { 
            background-color: white; 
            width: 100%;
            max-width: 180px;
            height: 60px; 
            font-weight: bold; 
            border-radius: 3px;
            border: 1px solid #333;
            cursor: pointer;
            box-shadow: 2px 2px 0px #666;
            align-self: center;
        }
        .btn-limpa:active { transform: translate(1px, 1px); box-shadow: none; }

        #status-frequencia {
            text-align: center;
            color: #ff0000;
            font-weight: bold;
            font-size: 20px;
            min-height: 30px;
            padding: 10px;
            text-transform: uppercase;
        }

        footer { padding: 10px; text-align: right; font-size: 11px; font-weight: bold; color: #333; margin-top: auto; }

        /* Responsividade Mobile */
        @media (max-width: 600px) {
            header { flex-direction: column; text-align: center; gap: 10px; }
            .faixa-superior { flex-direction: column; }
            .relogio-container { width: 100%; border-left: none; border-top: 1px solid var(--border-color); }
            .area-botoes { grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 80px; }
            /* Ajuste para o botão limpa ocupar espaço correto no mobile mantendo-se quadrado */
            .btn-limpa { grid-column: span 2; width: 100%; max-width: 100%; height: 60px; }
            .label-cinza { width: 90px; font-size: 11px; }
        }
    </style>
</head>
<body>

<div id="monitor-virtual">
    <header>
        <div class="logo-box">
            <div class="brasao-frame">
                <img src="images/1.png" alt="Brasão de Goiânia" onerror="this.alt='Brasão'; this.style.fontSize='10px'">
            </div>
            <div class="texto-topo">PREFEITURA<br>DE GOIÂNIA</div>
        </div>
        <div class="titulo-principal">Registro de Frequência</div>
        <div class="ip-display">10.10.57.110</div>
    </header>

    <div class="faixa-superior">
        <div class="matricula-setor">
            <span class="label-cinza" style="background: none; border: none; width: auto; margin-right: 10px;">Matrícula:</span>
            <input type="text" id="mat-input" autofocus onkeypress="handleEnter(event)">
        </div>
        <div class="relogio-container">
            <span id="data-v">--/--/----</span>
            <span id="hora-v">00:00:00</span>
        </div>
    </div>

    <table class="tabela-servidor">
        <tr>
            <td class="label-cinza">Contrato</td><td id="c-contrato"></td>
            <td class="label-cinza">Nome</td><td id="c-nome" style="width: 40%;"></td>
        </tr>
        <tr>
            <td class="label-cinza">Órgão</td><td id="c-orgao" colspan="3"></td>
        </tr>
        <tr>
            <td class="label-cinza">Lotação</td><td id="c-lotacao"></td>
            <td class="label-cinza">Código</td><td id="c-codigo"></td>
        </tr>
        <tr>
            <td class="label-cinza">Jornada</td><td id="c-jornada" colspan="3"></td>
        </tr>
    </table>

    <div class="faixa-divisor">Último Registro</div>
    <div id="ultimo-log" style="min-height: 40px; padding: 10px; font-size: 14px; background: #fff;"></div>

    <div class="faixa-divisor">Registro Atual</div>
    <div id="status-frequencia"></div>
    
    <div class="area-botoes">
        <div class="coluna-btns">
            <button class="btn-ponto amarelo" onclick="registrar('Entrada Normal')">Entrada Normal</button>
            <button class="btn-ponto amarelo" onclick="registrar('Saída Normal')">Saída Normal</button>
        </div>
        <div class="coluna-btns">
            <button class="btn-ponto vermelho" onclick="registrar('Entrada Serviço')">Entrada Serviço</button>
            <button class="btn-ponto vermelho" onclick="registrar('Saída Serviço')">Saída Serviço</button>
        </div>
        <div class="coluna-btns">
            <button class="btn-ponto ciano" onclick="registrar('Entrada Lanche')">Entrada Lanche</button>
            <button class="btn-ponto ciano" onclick="registrar('Saída Lanche')">Saída Lanche</button>
        </div>
        <button class="btn-limpa" onclick="limpar()">Limpa</button>
    </div>

    <footer>Versão 1.3.0002 SICTEC</footer>
</div>

<script>
    // Relógio
    function clock() {
        const n = new Date();
        document.getElementById('data-v').innerText = n.toLocaleDateString('pt-BR');
        document.getElementById('hora-v').innerText = n.toLocaleTimeString('pt-BR');
    }
    setInterval(clock, 1000);
    clock();

    function handleEnter(e) {
        if (e.key === 'Enter') registrar('Entrada Normal');
    }

    function registrar(tipo) {
        const mat = document.getElementById('mat-input').value;
        if (!mat) return;

        // Simulação de preenchimento idêntico ao original
        document.getElementById('c-nome').innerText = "NOME COMPLETO";
        document.getElementById('c-orgao').innerText = "PREFEITURA DE GOIANIA";
        document.getElementById('c-lotacao').innerText = "GERÊNCIA DE VETORES";
        document.getElementById('c-jornada').innerText = "40 HORAS SEMANAIS";
        document.getElementById('c-contrato').innerText = "1";
        document.getElementById('c-codigo').innerText = "2026";

        const hora = new Date().toLocaleTimeString('pt-BR');
        document.getElementById('ultimo-log').innerText = `${tipo} - ${hora}`;
        
        const status = document.getElementById('status-frequencia');
        status.innerText = "Frequência registrada";
        
        setTimeout(() => { status.innerText = ""; }, 3500);
    }

    function limpar() {
        document.getElementById('mat-input').value = "";
        document.getElementById('status-frequencia').innerText = "";
        document.getElementById('ultimo-log').innerText = "";
        ['c-nome','c-orgao','c-lotacao','c-jornada','c-contrato','c-codigo'].forEach(id => {
            document.getElementById(id).innerText = "";
        });
        document.getElementById('mat-input').focus();
    }
</script>

</body>
</html>
