<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor - Sistema de Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #sistema-container {
            width: 100%;
            max-width: 1200px;
            background-color: #d8e5d8; 
            border: 1px solid #888;
            min-height: 100vh;
            position: relative;
        }

        /* Cabeçalho Verde Oficial */
        header {
            background-color: #49a96d; /* Verde aproximado da foto */
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3d8c5a;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brasao-img {
            width: 70px; /* Tamanho proporcional ao da tela real */
            height: auto;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
        }

        .texto-prefeitura {
            line-height: 1.1;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .titulo-central {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ip-servidor {
            font-size: 13px;
            font-weight: bold;
        }

        /* Tabela de Dados (Simulando o layout de tabela antiga) */
        .tabela-info {
            width: 100%;
            border-collapse: collapse;
            background-color: #e6f0e6;
        }

        .tabela-info td {
            border: 0.5px solid #b0c4b0;
            padding: 6px 12px;
            font-size: 13px;
            color: #333;
        }

        .label { width: 100px; }
        .input-text { border: 1px solid #777; width: 140px; padding: 2px; }

        .bloco-relogio {
            background-color: #5ed3f3; /* Azul do relógio */
            width: 220px;
            text-align: center;
            color: #004a99;
            font-weight: bold;
            padding: 15px 0;
        }

        /* Seções de Registro */
        .secao-titulo {
            background-color: #cddccd;
            padding: 3px 10px;
            font-size: 12px;
            border: 0.5px solid #adb9ad;
        }

        .area-botoes {
            padding: 40px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .grupo-par {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        button {
            width: 160px;
            height: 75px;
            border: 1px solid #555;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            border-radius: 2px;
            transition: transform 0.1s;
        }

        .btn-yellow { background-color: #fdf567; }
        .btn-red { background-color: #ff6a6a; }
        .btn-cyan { background-color: #5cf2f2; }
        .btn-white { background-color: #ffffff; width: 110px; height: 110px; }

        button:active { transform: scale(0.98); }

        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="sistema-container">
    <header>
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Bras%C3%A3o_de_Goi%C3%A2nia.svg/300px-Bras%C3%A3o_de_Goi%C3%A2nia.svg.png" alt="Brasão Goiânia" class="brasao-img">
            <div class="texto-prefeitura">
                PREFEITURA<br>DE GOIÂNIA
            </div>
        </div>
        <div class="titulo-central">Registro Eletrônico de Frequência</div>
        <div class="ip-servidor">10.10.57.110</div>
    </header>

    <table class="tabela-info">
        <tr>
            <td class="label">Matrícula</td>
            <td><input type="text" id="mat" class="input-text" autofocus></td>
            <td style="width: 80px;">Contrato</td>
            <td id="disp-contrato" style="width: 200px;"></td>
            <td rowspan="4" class="bloco-relogio">
                <div id="data-txt" style="font-size: 16px;">--/--/----</div>
                <div id="hora-txt" style="font-size: 24px; margin-top: 8px;">00:00:00</div>
            </td>
        </tr>
        <tr>
            <td>Nome</td><td id="disp-nome" colspan="3"></td>
        </tr>
        <tr>
            <td>Órgão</td><td id="disp-orgao" colspan="3"></td>
        </tr>
        <tr>
            <td>Lotação</td><td id="disp-lotacao"></td>
            <td>Código</td><td id="disp-codigo"></td>
        </tr>
        <tr>
            <td>Jornada</td><td id="disp-jornada" colspan="3"></td>
            <td style="background-color: #e6f0e6; border: none;"></td>
        </tr>
    </table>

    <div class="secao-titulo">Ultimo Registro</div>
    <div id="ultimo-log" style="padding: 10px; min-height: 20px; font-size: 14px; background: #f9fdf9;"></div>

    <div class="secao-titulo">Registro Atual</div>
    <div class="area-botoes">
        <div class="grupo-par">
            <button class="btn-yellow" onclick="ponto('Entrada Normal')">Entrada Normal</button>
            <button class="btn-yellow" onclick="ponto('Saída Normal')">Saída Normal</button>
        </div>
        <div class="grupo-par">
            <button class="btn-red" onclick="ponto('Entrada Serviço')">Entrada Serviço</button>
            <button class="btn-red" onclick="ponto('Saída Serviço')">Saída Serviço</button>
        </div>
        <div class="grupo-par">
            <button class="btn-cyan" onclick="ponto('Entrada Lanche')">Entrada Lanche</button>
            <button class="btn-cyan" onclick="ponto('Saída Lanche')">Saída Lanche</button>
        </div>
        <button class="btn-white" onclick="limpar()">Limpa</button>
    </div>

    <footer>Versão 1.3.0002 SICTEC</footer>
</div>

<script>
    // Relógio Digital
    function clock() {
        const now = new Date();
        document.getElementById('data-txt').innerText = now.toLocaleDateString('pt-BR');
        document.getElementById('hora-txt').innerText = now.toLocaleTimeString('pt-BR');
    }
    setInterval(clock, 1000);
    clock();

    // Lógica do Sistema
    function ponto(tipo) {
        const matricula = document.getElementById('mat').value;
        if(!matricula) return alert("Insira a matrícula!");
        
        document.getElementById('ultimo-log').innerHTML = `<b>${tipo}</b> registrado às ${new Date().toLocaleTimeString()} para a matrícula ${matricula}`;
        
        // Simulação de preenchimento após batida
        document.getElementById('disp-nome').innerText = "SERVIDOR EXEMPLO DA SILVA";
        document.getElementById('disp-orgao').innerText = "SECRETARIA MUNICIPAL";
    }

    function limpar() {
        document.getElementById('mat').value = "";
        document.getElementById('ultimo-log').innerText = "";
        ["disp-nome", "disp-orgao", "disp-lotacao", "disp-codigo", "disp-contrato", "disp-jornada"].forEach(id => {
            document.getElementById(id).innerText = "";
        });
    }
</script>

</body>
</html>
