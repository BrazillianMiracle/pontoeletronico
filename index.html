<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coletor - Sistema de Frequência</title>
    <style>
        /* RESET BÁSICO PARA PARECER SISTEMA ANTIGO */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        #sistema-container {
            width: 100%;
            max-width: 1200px;
            background-color: #d8e5d8; /* Verde acinzentado do fundo */
            border: 1px solid #777;
            min-height: 100vh;
            position: relative;
        }

        /* CABEÇALHO VERDE IGUAL À FOTO */
        header {
            background-color: #3d8c5a; 
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2d6a44;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* O QUADRADO BRANCO DO BRASÃO */
        .brasao-container {
            background-color: white;
            padding: 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .brasao-container img {
            width: 100%;
            height: auto;
        }

        .texto-prefeitura {
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }

        .titulo-central {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* TABELA DE DADOS */
        .tabela-dados {
            width: 100%;
            border-collapse: collapse;
            background-color: #e6f0e6;
        }

        .tabela-dados td {
            border: 1px solid #b0c4b0;
            padding: 5px 10px;
            font-size: 13px;
            height: 30px;
        }

        .label { font-weight: normal; color: #333; width: 100px; }
        .input-mat { border: 1px solid #555; width: 150px; padding: 2px; font-weight: bold; }

        /* RELÓGIO AZUL */
        .celula-relogio {
            background-color: #5ed3f3;
            width: 200px;
            text-align: center;
            color: #003366;
            vertical-align: middle;
        }

        /* BOTÕES COLORIDOS */
        .container-botoes {
            padding: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .par-botoes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            width: 150px;
            height: 70px;
            font-weight: bold;
            border: 1px solid #444;
            cursor: pointer;
            box-shadow: 2px 2px 0px #888;
        }

        .amarelo { background-color: #ffff66; }
        .vermelho { background-color: #ff5050; }
        .azul-claro { background-color: #66ffff; }
        .branco-limpa { background-color: #ffffff; width: 100px; height: 100px; }

        .secao-nome {
            background-color: #bccabc;
            padding: 2px 10px;
            font-size: 11px;
            border: 1px solid #99a;
        }

        footer {
            position: absolute;
            bottom: 5px;
            right: 15px;
            font-size: 11px;
            color: #444;
        }
    </style>
</head>
<body>

<div id="sistema-container">
    <header>
        <div class="logo-area">
            <div class="brasao-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Bras%C3%A3o_de_Goi%C3%A2nia.svg/512px-Bras%C3%A3o_de_Goi%C3%A2nia.svg.png" alt="Logo">
            </div>
            <div class="texto-prefeitura">
                PREFEITURA<br>DE GOIÂNIA
            </div>
        </div>
        <div class="titulo-central">Registro Eletrônico de Frequência</div>
        <div style="font-size: 12px; font-weight: bold;">10.10.57.110</div>
    </header>

    <table class="tabela-dados">
        <tr>
            <td class="label">Matrícula</td>
            <td><input type="text" id="campo-mat" class="input-mat"></td>
            <td class="label">Contrato</td>
            <td id="out-contrato"></td>
            <td rowspan="4" class="celula-relogio">
                <div id="data-v" style="font-size: 14px;">04/02/2026</div>
                <div id="hora-v" style="font-size: 26px; font-weight: 900; margin-top: 5px;">05:39:00</div>
            </td>
        </tr>
        <tr>
            <td class="label">Nome</td><td id="out-nome" colspan="3"></td>
        </tr>
        <tr>
            <td class="label">Órgão</td><td id="out-orgao" colspan="3"></td>
        </tr>
        <tr>
            <td class="label">Lotação</td><td id="out-lotacao"></td>
            <td class="label">Código</td><td id="out-codigo"></td>
        </tr>
        <tr>
            <td class="label">Jornada</td><td id="out-jornada" colspan="3"></td>
            <td style="background: transparent; border: none;"></td>
        </tr>
    </table>

    <div class="secao-nome">Ultimo Registro</div>
    <div id="log" style="padding: 10px; height: 40px; background: #f9f9f9; font-size: 13px;"></div>

    <div class="secao-nome">Registro Atual</div>
    <div class="container-botoes">
        <div class="par-botoes">
            <button class="btn amarelo" onclick="bater('Entrada Normal')">Entrada Normal</button>
            <button class="btn amarelo" onclick="bater('Saída Normal')">Saída Normal</button>
        </div>
        <div class="par-botoes">
            <button class="btn vermelho" onclick="bater('Entrada Serviço')">Entrada Serviço</button>
            <button class="btn vermelho" onclick="bater('Saída Serviço')">Saída Serviço</button>
        </div>
        <div class="par-botoes">
            <button class="btn azul-claro" onclick="bater('Entrada Lanche')">Entrada Lanche</button>
            <button class="btn azul-claro" onclick="bater('Saída Lanche')">Saída Lanche</button>
        </div>
        <button class="btn branco-limpa" onclick="reset()">Limpa</button>
    </div>

    <footer>Versão 1.3.0002 SICTEC</footer>
</div>

<script>
    // RELÓGIO
    function timer() {
        const d = new Date();
        document.getElementById('data-v').innerHTML = d.toLocaleDateString('pt-BR');
        document.getElementById('hora-v').innerHTML = d.toLocaleTimeString('pt-BR');
    }
    setInterval(timer, 1000);
    timer();

    // AÇÃO DOS BOTÕES
    function bater(tipo) {
        const m = document.getElementById('campo-mat').value;
        if(!m) return alert("Digite a matrícula!");
        
        document.getElementById('log').innerHTML = `<b>${tipo}</b> registrado com sucesso para matrícula ${m}`;
        document.getElementById('out-nome').innerText = "SERVIDOR TESTE GOIÂNIA";
    }

    function reset() {
        document.getElementById('campo-mat').value = "";
        document.getElementById('log').innerText = "";
        document.getElementById('out-nome').innerText = "";
    }
</script>

</body>
</html>
